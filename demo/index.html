<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../aggregation-query-and-display.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Header Counts Name: My Counts</p>
    <p>Header Data Name: My Data</p>
    <p>Show Checkboxes: true</p>
    <p>Checkbox Name: My Checkbox</p>
    <p>Show Double Bar Chart: false</p>
    <p>Data: [[stringData]]</p>
    <p>Selected Ids:  [[selected]]</p>

    <aggregation-query-and-display
      header-counts-name="My Counts"
      header-data-name="My Data"
      show-checkboxes
      checkbox-name="My Checkbox"
      data="[[data]]"
      selected="{{selected}}">
    </aggregation-query-and-display>
  </template>

  <script>
    (function(document) {
      var demo = document.querySelector('#demo');
      demo.data = [{
        count: 10,
        icon: 'icons:polymer',
        id: 1,
        link: 'http://nextcentury.com',
        max: 10,
        text: 'Bar 1'
      }, {
        count: 5,
        icon: 'icons:polymer',
        id: 2,
        link: 'http://nextcentury.com',
        max: 10,
        text: 'Bar 2'
      }, {
        count: 2,
        icon: 'icons:polymer',
        id: 3,
        link: 'http://nextcentury.com',
        max: 10,
        text: 'Bar 3'
      }, {
        count: 1,
        icon: 'icons:polymer',
        id: 4,
        link: 'http://nextcentury.com',
        max: 10,
        text: 'Bar 4'
      }, {
        count: 0,
        icon: 'icons:polymer',
        id: 5,
        link: 'http://nextcentury.com',
        max: 10,
        text: 'Bar 5'
      }];
      demo.stringData = JSON.stringify(demo.data);
    })(document);
  </script>
</body>
</html>
